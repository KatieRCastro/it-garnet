<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="Polygon - Company Details" />
    <meta name="keywords" content="HTML, CSS, JavaScript, AJAX, jQuery" />
    <meta name="author" content="Katie Castro" />
    <title>Mars Rover Photo Explorer</title>
    <link href="assets/style/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <form id="myform">
      <div class="formcontainer">
        <h1>Mars Rover Photo Explorer</h1>
        <table border="1">
          <tr>
            <th scope="col">Rover</th>
            <th scope="col">Mission Start</th>
            <th scope="col">Mission End</th>
          </tr>
          <tr>
            <td>Curiosity</td>
            <td>08/06/2012</td>
            <td>09/28/2019</td>
          </tr>
          <tr>
            <td>Opportunity</td>
            <td>01/26/2004</td>
            <td>06/11/2004</td>
          </tr>
          <tr>
            <td>Spirit</td>
            <td>01/05/2004</td>
            <td>03/21/2004</td>
          </tr>
        </table>
        <h2>Select a rover and a picture date:</h2>
       <label class="formlabel">Rover: </label>
      <label for="curiosityoperator">
        <input
          type="radio"
          name="rover"
          id="curiosityoperator"
          value="curiosity"
          class="error"
          aria-invalid="false"
          data-rule-required="true"
          data-msg-required="A Rover is Required"
        />Curiosity
      </label>
        <label for="opportunityoperator">
        <input
          type="radio"
          name="rover"
          id="opportunityoperator"
          value="opportunity"
          class="error"
          aria-invalid="false"
        />Opportunity
      </label>
      <label for="spiritoperator">
        <input
          type="radio"
          name="rover"
          id="spiritoperator"
          value="spirit"
          class="error"
          aria-invalid="false"
        />Spirit
      </label>
      <label class="error" for="rover" id="roverError"></label>
      <br /><br />

        <label class="formlabel" for="picturedate">Picture Date: </label>
        <input
          type="date"
          id="picturedate"
          name="picturedate"
          data-rule-required="true"
          data-msg-required="Date is Required"
        />
        <label class="error" for="picturedate" id="picturedateError"></label>
        <br />
        <br /><br />

        <input
          type="button"
          value="Search"
          name="Search"
          onclick="GetPhotos();"
          class="valid"
          aria-invalid="false"
        />
        <input
          type="button"
          value="Clear"
          name="Clear"
          onclick="clearform();"
          novalidate
          class="valid"
          aria-invalid="false"
        />
        <br /><br />
        <div id="imageContainer">
        <span id="photos"></span>
        <a id="href0" href="">
          <img src="" id="image0" title="" />
        </a>

        <a id="href1" href="">
          <img src="" id="image1" title="" />
        </a>
        <a id="href2" href="">
          <img src="" id="image2" title="" />
        </a>
        <a id="href3" href="">
          <img src="" id="image3" title="" />
        </a>
        <a id="href4" href="">
          <img src="" id="image4" title="" />
        </a>
        <a id="href5" href="">

        </a>
        <a id="href6" href="">

        </a>

        <a id="href14" href="">

        </div>
