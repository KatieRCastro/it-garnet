<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="Polygon - Company Details" />
    <meta name="keywords" content="HTML, CSS,JavaScript, AJAX, jQuery" />
    <meta name="author" content="Katie Castror" />
    <title>Mars Rover Photo Explorer</title>
    <link href="assets/style/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <form id="myform">
      <div class="formcontainer">
        <h1>Mars Rover Photo Explorer</h1>
         <table border="1">
          <tr>
            <th scope="col">Rover</th>
            <th scope="col">Mission Start</th>
            <th scope="col">Mission End</th>
          </tr>
          <tr>
            <td>Curiosity</td>
            <td>08/06/2012</td>
            <td>09/28/2019</td>
          </tr>
          <tr>
            <td>Opportunity</td>
            <td>01/26/2004</td>
            <td>06/11/2004</td>
          </tr>
          <tr>
            <td>Spirit</td>
            <td>01/05/2004</td>
            <td>03/21/2004</td>
          </tr>
        </table>
        <h2>Select a rover and a picture date:</h2>
        <label class="formlabel">Rover: </label>
         <label for="curiosityoperator">
           <input
             type="radio"
             name="curiosity"
             id="curiosityoperator"
             value="curiosity"
             class="error"
             aria-invalid="false"
           />Curiosity
         </label>
        <label for="opportunityoperator">
           <input
             type="radio"
             name="opportunity"
             id="opportunityoperator"
             value="opportunity"
             class="error"
             aria-invalid="false"
           />Opportunity
         </label>
          <label for="spiritoperator">
           <input
             type="radio"
             name="spirit"
             id="spiritoperator"
             value="spirit"
             class="error"
             aria-invalid="false"
           />Spirit
         </label>
         <br><br>

        <label class="formlabel" for="rover">Picture Date: </label>
         <input
           type="text"
           id="picturedate"
           name="picturedate"
           size="15"
           maxlength="15"
           data-rule-required="true"
           data-msg-required="Date is Required"
         />
         <label class="error" for="picturedate" id="picturedateError"></label>
         <br /><br />
          <input
           type="button"
           value="Search"
           name="Search"
           onclick="search();"
           class="valid"
           aria-invalid="false"
         />
         <input
           type="button"
           value="Clear"
           name="Clear"
           onclick="clearform();"
           novalidate
           class="valid"
           aria-invalid="false"
         />

         

      </div>
    </form>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <script src="assets/script/script.js"></script>
</html>
